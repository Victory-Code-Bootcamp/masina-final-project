<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="" async defer></script>

    <title>Contact - My Website</title>
    <link href="CSS/style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="donate.js">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="CSS/logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="index.html"><i class="fas fa-home" ></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>

            </ul>
        </nav>
    </header>
    <div class="content">
        <h1 class="noto-sans-jp-Header">Contact Us</h1>
        <form name="contact" netlify>
        
            <p>
                <label>Your Name: <input type="text" name="name"></label>   
            </p>
            <p>
                <label>Your Email: <input type="email" name="email"></label>
            </p>
            <p>
                <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>

            <div class="g-recaptcher" data-sitekey="6Le2C_wpAAAAAKAsvDvLlOoAkRGRdCedDC91qKP5"></div>
        </form>
        <p>Email us at:<a href="mailto:ten.collects@gmail.com" target="_blank"></a><b>ten.collects@gmail.com</b></p>
        <ul>
            <li><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
        </ul>
        <div class="container">
            <h2 class="text-center my-4">Donate Now</h2>
            <form id="donateForm" class="border p-4 rounded">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Payment Method</label>
                    <select class="form-control" id="paymentMethod" required>
                        <option value="">Select a method</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="PayPal">PayPal</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Donate</button>
            </form>
            <div id="resultMessage" class="mt-3"></div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="scripts.js"></script>
    </footer>
    
</body>
</html>
